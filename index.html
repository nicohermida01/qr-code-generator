<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quick QR</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles.css" />

		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
		></script>
		<script defer src="app.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>
				Quick QR
				<span
					>Turn your world into a code. Discover the magic of our QR generator:
					easy, fast and secure. Share and connect with just one scan!</span
				>
			</h1>

			<div class="logo-container">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
					<path
						d="M86-510v-365h364v365H86Zm94-95h176v-175H180v175ZM86-86v-364h364v364H86Zm94-94h176v-176H180v176Zm330-330v-365h365v365H510Zm95-95h175v-175H605v175ZM784-86v-91h91v91h-91ZM510-359v-91h91v91h-91Zm91 91v-91h91v91h-91Zm-91 91v-91h91v91h-91Zm91 91v-91h91v91h-91Zm91-91v-91h92v91h-92Zm0-182v-91h92v91h-92Zm92 91v-91h91v91h-91Z"
					/>
				</svg>
			</div>

			<div id="containerQR" class="qr-container"></div>

			<form class="qr-form" id="qrForm">
				<div>
					<label for="qr-link" class="input-label"
						>Enter the url to convert</label
					>
					<input
						type="text"
						id="qr-link"
						placeholder="e.g: qrquick.com"
						required
					/>
				</div>
				<button class="btn">Generate</button>
			</form>
		</div>
	</body>
</html>
